<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="respuesta"></div>

    <script>

        let marca, modelo, precio;

        marca = window.prompt("Introduce la marca del coche");
        modelo = window.prompt("Introduce el modelo del coche");
        precio = window.prompt("Introduce el precio");

        marca = marca.toLowerCase();
        modelo = modelo.toLowerCase();

        marca = marca.trim();
        modelo = modelo.trim();



        if( marca == "seat" && modelo == "ibiza"){
            document.write(`El coche a vender: ${marca} ${modelo}, tiene un descuento del 10%, y el precio final será: ${precio-(precio*0.1)}`);
        }else if( marca == "seat" &&  modelo == "arona"){
            document.write(`El coche a vender: ${marca} ${modelo}, tiene un descuento del 5%, y el precio final será: ${precio-(precio*0.05)}`);
        }
    </script>
</body>
</html>
